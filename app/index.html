<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <h1 class="header__title">Test</h1>
</header>
<div id="modal-wrapper" class="modal-wrapper">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-title"></h2>
        <div class="modal-img-container">
            <img class="modal-img" src="" srcset="" />
        </div>
    </div>
</div>
<div class="main-wrapper">
    <section class="gallery">
        <h2 class="gallery__title">New Zealand</h2>
        <h3 class="gallery__description">This project might be trickier than it seems. Look around caref</h3>
        <div class="gallery__content">
            <div class="container">
                <div class="gallery__content__row">
                    <div class="column">
                        <div class="img-container img-container--circle">
                            <div class="circle-inner" onclick="openModal(event)" data-image="0"></div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="img-container img-container--rectangle">
                            <div class="rectangle-inner" onclick="openModal(event)" data-image="1"></div>
                        </div>
                    </div>
                </div>
                <div class="gallery__content__row">
                    <div class="column">
                        <div class="img-container img-container--square">
                            <div class="square-inner" onclick="openModal(event)" data-image="2"></div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="img-container img-container--triangle">
                            <div class="triangle" onclick="openModal(event)" data-image="3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="domino_task">
        <h4 class="domino_title">Domino</h4>
        <div class="container_domino">
            <div class="paint-area">
                <div class="domino" id="domino">
                    <div class="dots-area">
                        <div class="row">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="dots-area">
                        <div class="row">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                            <div class="cell">
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div>
                <button id="left" onclick="left()">left</button>
                <button id="reset" onclick="getClassNameByRandom()">reset</button>
                <button id="right" onclick="right()">right</button></div>
            <div>
                <input id="speed" type="range" min="1" max="10" step="1" onchange="changeSpeed(this.value)">
                <input id="size" type="range" min="1" max="1.5" step="0.1" onchange="changeSize(this.value)">
            </div>
        </div>
    </section>
</div>

<footer>

</footer>
<script src="scripts/main.js"></script>
</body>
</html>
